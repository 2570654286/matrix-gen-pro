name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (frontend)
        run: npm install

      # 👇👇👇 见证奇迹的时刻 👇👇👇
      # 我们删除了所有的解码脚本、文件写入脚本
      # 直接进行构建，因为 Tauri 会自动处理 Base64 字符串！
      - name: Build and Sign
        shell: powershell
        env:
          # 直接把 GitHub 里的 Base64 字符串传进去
          # Tauri 发现这不是文件路径，就会自动 Base64 解码它 -> 得到 key -> 成功！
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          npm run tauri build -- --target x86_64-pc-windows-msvc

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/latest.json
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}