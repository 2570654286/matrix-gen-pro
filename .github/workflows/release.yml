name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (frontend)
        run: npm install

      # 👇 1. 解码步骤 (保持不变，这步是对的)
      - name: Decode Signing Key
        shell: powershell
        run: |
          $EncodedKey = "${{ secrets.TAURI_PRIVATE_KEY }}"
          if (-not $EncodedKey) { throw "Error: Secret TAURI_PRIVATE_KEY is missing." }
          # 解码并写入当前目录下的 private.key
          [System.IO.File]::WriteAllBytes("private.key", [System.Convert]::FromBase64String($EncodedKey))

      # 👇 2. 构建步骤 (关键修改)
      - name: Build and Upload Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          
          # 🔥🔥🔥 核心修改在这里 🔥🔥🔥
          # 不再通过 $env:GITHUB_ENV 传递，直接告诉它文件就在这！
          # 这样避开了 Windows 编码的所有 Bug
          TAURI_SIGNING_PRIVATE_KEY: private.key
          TAURI_PRIVATE_KEY: private.key
          
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'MatrixGen Pro ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: --target x86_64-pc-windows-msvc