name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (frontend)
        run: npm install

      # 1. 构建与签名 (生成 .exe, .msi, .zip, .sig)
      - name: Build and Sign
        shell: powershell
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          npm run tauri build -- --target x86_64-pc-windows-msvc

      # 👇👇👇 核心新增步骤：手动生成 latest.json 👇👇👇
      - name: Generate latest.json
        shell: powershell
        run: |
          # 1. 获取版本号和 Tag
          $Tag = "${{ github.ref_name }}" # 例如 v0.1.24
          $Version = $Tag.TrimStart('v')  # 例如 0.1.24
          
          # 2. 找到生成的 NSIS 更新包 (zip) 和签名文件 (sig)
          $BundleDir = "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis"
          $ZipFile = Get-ChildItem -Path $BundleDir -Filter "*.zip" | Select-Object -First 1
          $SigFile = Get-ChildItem -Path $BundleDir -Filter "*.zip.sig" | Select-Object -First 1
          
          if (-not $ZipFile -or -not $SigFile) { Write-Error "找不到 zip 或 sig 文件！构建可能失败了。"; exit 1 }

          # 3. 读取签名内容
          $Signature = Get-Content $SigFile.FullName

          # 4. 拼接下载链接 (GitHub Release 的标准链接格式)
          # 格式: https://github.com/{用户}/{仓库}/releases/download/{Tag}/{文件名}
          $DownloadUrl = "https://github.com/${{ github.repository }}/releases/download/$Tag/$($ZipFile.Name)"

          # 5. 构造 JSON 内容
          $JsonContent = @"
          {
            "version": "$Version",
            "notes": "Update for version $Version",
            "pub_date": "$(Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")",
            "platforms": {
              "windows-x86_64": {
                "signature": "$Signature",
                "url": "$DownloadUrl"
              }
            }
          }
          "@

          # 6. 写入 latest.json 到 bundle 目录
          $JsonPath = Join-Path $BundleDir "latest.json"
          $JsonContent | Out-File -FilePath $JsonPath -Encoding utf8
          Write-Host "✅ 成功生成 latest.json: $JsonPath"
          Write-Host "预览内容:"
          Write-Host $JsonContent

      # 3. 显式上传所有文件 (包括刚才手动生成的 json)
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.sig
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.zip
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}