name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (frontend)
        run: npm install

      # 1. Build and Sign (Generate .exe, .msi, .zip, .sig)
      - name: Build and Sign
        shell: powershell
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          npm run tauri build -- --target x86_64-pc-windows-msvc

      # 2. Manually Generate latest.json (English Only Script)
      - name: Generate latest.json
        shell: powershell
        run: |
          # Get Version info
          $Tag = "${{ github.ref_name }}"
          $Version = $Tag.TrimStart('v')
          
          # Find generated assets
          $BundleDir = "src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis"
          $ZipFile = Get-ChildItem -Path $BundleDir -Filter "*.zip" | Select-Object -First 1
          $SigFile = Get-ChildItem -Path $BundleDir -Filter "*.zip.sig" | Select-Object -First 1
          
          # Check if assets exist
          if (-not $ZipFile -or -not $SigFile) { Write-Error "Error: Zip or Sig file not found! Build failed."; exit 1 }

          # Read signature
          $Signature = Get-Content $SigFile.FullName

          # Construct download URL
          $DownloadUrl = "https://github.com/${{ github.repository }}/releases/download/$Tag/$($ZipFile.Name)"

          # Create JSON content
          $JsonContent = @"
          {
            "version": "$Version",
            "notes": "Update for version $Version",
            "pub_date": "$(Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ")",
            "platforms": {
              "windows-x86_64": {
                "signature": "$Signature",
                "url": "$DownloadUrl"
              }
            }
          }
          "@

          # Write to file
          $JsonPath = Join-Path $BundleDir "latest.json"
          $JsonContent | Out-File -FilePath $JsonPath -Encoding utf8
          Write-Host "Success: latest.json generated at $JsonPath"
          Write-Host "Preview:"
          Write-Host $JsonContent

      # 3. Upload Assets
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.sig
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/*.zip
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/**/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}