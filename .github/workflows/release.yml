name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (frontend)
        run: npm install

      # 1. 显式处理密钥 (我们已经验证过这是必须的)
      - name: Decode Signing Key
        shell: powershell
        run: |
          $EncodedKey = "${{ secrets.TAURI_PRIVATE_KEY }}"
          if (-not $EncodedKey) { throw "Error: Secret TAURI_PRIVATE_KEY is missing." }
          [System.IO.File]::WriteAllBytes("private.key", [System.Convert]::FromBase64String($EncodedKey))

      # 2. 纯命令行构建 (不依赖任何插件，直接调用 Tauri CLI)
      - name: Build and Sign
        shell: powershell
        env:
          # 显式指定密钥路径，杜绝环境变来编码问题
          TAURI_SIGNING_PRIVATE_KEY: private.key
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          # 这一步会读取 tauri.conf.json 里的 createUpdaterArtifacts 配置
          # 并在构建结束后，自动在输出目录生成 latest.json
          npm run tauri build -- --target x86_64-pc-windows-msvc

      # 3. 显式上传 (使用 softprops/action-gh-release，这是 GitHub 官方推荐的发布动作)
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          # 强制指定要上传的文件，不再靠猜
          files: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            # 👇 这里就是我们要验证的核心文件
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/latest.json
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}