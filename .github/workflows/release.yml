name: Manual Force Sign CI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: install frontend dependencies
        run: npm install

      # 1. 构建 (这一步只负责生成 .msi/.exe，我们不指望它签名)
      - name: Build
        run: npm run tauri build

      # 2. 【核心修正】既然它不生成文件，我们就手动算出来！
      - name: Manually Generate Signature
        shell: pwsh
        env:
          # 无论你 Secret 叫什么名字，这里都传进去
          SIGN_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          SIGN_PWD: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          # 找到生成的 MSI 文件
          $MsiPath = Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          
          if (-not $MsiPath) { Write-Error "❌ 找不到 MSI 文件，构建可能失败了"; exit 1 }
          
          Write-Host "正在手动计算签名: $($MsiPath.FullName)"
          
          # 手动调用 tauri signer sign，这会强制生成一个 .sig 文件供我们读取
          # 这就和你本地 BAT 的逻辑一模一样
          npx tauri signer sign --private-key $env:SIGN_KEY --password $env:SIGN_PWD "$($MsiPath.FullName)"
          
          # 现在硬盘上一定有 .sig 了
          $SigPath = "$($MsiPath.FullName).sig"
          if (Test-Path $SigPath) {
            Write-Host "✅ 签名计算成功！路径: $SigPath"
          } else {
            Write-Error "❌ 签名计算失败，请检查密码是否为 12345"
            exit 1
          }

      # 3. 读取刚才算出来的签名，生成 latest.json
      - name: Generate latest.json
        shell: pwsh
        run: |
          $Version = "${{ github.ref_name }}".Substring(1)
          # 读取刚才强制生成的 .sig
          $SigPath = Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.msi.sig" | Select-Object -First 1
          $MsiPath = Get-ChildItem -Path "src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          
          $Signature = Get-Content $SigPath
          $DownloadUrl = "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$($MsiPath.Name)"

          $JsonObj = @{
            version = $Version
            notes = "Auto update for ${{ github.ref_name }}"
            pub_date = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
            platforms = @{
              "windows-x86_64" = @{
                signature = $Signature
                url = $DownloadUrl
              }
            }
          }

          $JsonObj | ConvertTo-Json -Depth 5 | Out-File "latest.json" -Encoding utf8
          Write-Host "✅ latest.json 生成完毕"

      # 4. 上传所有产物
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            latest.json
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}