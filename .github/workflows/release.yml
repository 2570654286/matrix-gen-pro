name: Release
on:
  push:
    tags:
      - 'v*' # 当你推送 v0.1.9 这种标签时触发

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest] # 我们只发 Windows 版

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (frontend)
        run: npm install

      - name: 🕵️‍♂️ 侦探模式：检查配置和密钥
        shell: bash
        env:
          MY_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        run: |
          echo "------ 开始检查 ------"
          
          # 1. 检查私钥是否读取成功
          if [ -z "$MY_KEY" ]; then
            echo "❌ 致命错误：GitHub 根本没读到 TAURI_PRIVATE_KEY！请检查 Secrets 位置！"
          else
            echo "✅ 私钥读取成功 (长度: ${#MY_KEY})"
          fi
          
          # 2. 检查配置文件里有没有公钥
          if grep -q "pubkey" src-tauri/tauri.conf.json; then
             echo "✅ tauri.conf.json 里发现了 'pubkey' 字段"
             grep "pubkey" src-tauri/tauri.conf.json
          else
             echo "❌ 致命错误：GitHub 上的 tauri.conf.json 里没有 'pubkey'！签名被跳过！"
          fi
          echo "------ 检查结束 ------"    
        
      - name: Build and Upload Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的，不用管
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'MatrixGen Pro ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true # 为了安全，先生成草稿，你去后台点发布
          prerelease: false
          args: --target x86_64-pc-windows-msvc