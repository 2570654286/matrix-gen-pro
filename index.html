<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MatrixGen Studio</title>
    <!-- 快速引入 Tailwind 用于开发 -->
    <script src="https://cdn.tailwindcss.com"></script> 
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#050505',
                        surface: '#0A0A0A',
                        border: '#262626',
                        primary: '#6d28d9',
                        primaryHover: '#7c3aed',
                        accent: '#10b981',
                    },
                    animation: {
                       'slide-up': 'slideUp 0.3s ease-out forwards',
                    },
                    keyframes: {
                       slideUp: {
                         '0%': { transform: 'translateY(10px)', opacity: 0 },
                         '100%': { transform: 'translateY(0)', opacity: 1 },
                       }
                    }
                }
            }
        }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- 关键：指向你的入口文件 -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
